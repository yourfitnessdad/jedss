<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message me!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <header class="header-footer">
        <nav>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="about.html">About</a></li>
                <li><a class="nav-link" href="#projects">Projects</a></li>
                <li><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="contact-form">
            <h1>Send me a message!</h1>
            <form action="" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="lastname" class="f">Last name</label>
                    <input type="text" id="lastname" placeholder="Enter lastname" required />
                </div>
                <div class="form-group">
                    <label for="firstname" class="f">First name</label>
                    <input type="text" id="firstname" placeholder="Enter firstname" required />
                </div>
                <div class="form-group">
                    <label for="middlename" class="f">Middle name</label>
                    <input type="text" id="middlename" placeholder="Enter middlename" required />
                </div>
                <div class="form-group">
                    <label for="email" class="f">Email address</label>
                    <input type="email" id="email" placeholder="email@gmail.com" required />
                </div>
                <div class="form-group">
                    <label for="message" class="f">Message</label>
                    <textarea id="message" rows="3" placeholder="Write your message here.." required></textarea>
                </div>
                <button class="submit-btn" type="submit">Send message</button>
            </form>
            
        </div>
    </div>

    <footer class="header-footer">
        <div class="fot">
            <p>Contact me:</p>
            <a href="#" class="me-4 text-reset"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-4 text-reset"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-4 text-reset"><i class="fab fa-google"></i></a>
            <a href="#" class="me-4 text-reset"><i class="fab fa-instagram"></i></a>
            <a href="#" class="me-4 text-reset"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="me-4 text-reset"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

   (function(){
      emailjs.init("YOUR_USER_ID");
   })();
</script>
<script>
    function sendMessage() {
        // Get the values from the input fields
        var lastName = document.getElementById("lastname").value;
        var firstName = document.getElementById("firstname").value;
        var middleName = document.getElementById("middlename").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        // Construct the email body
        var subject = "New message from portfolio contact form";
        var body = "Name: " + firstName + " " + middleName + " " + lastName + "\n";
        body += "Email: " + email + "\n";
        body += "Message: " + message;

        // Construct the email URL
        var emailUrl = "mailto:tambonijed@gmail.com" + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

        // Open the email client
        window.location.href = emailUrl;
    }
</script>
